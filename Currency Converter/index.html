<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
     <div class="container">
        <h2>Currency Converter</h2>

        <div class="col1">
        <div style="margin-bottom: 10px;">Enter Amount:</div>
        <form action="">
            <input type="text" placeholder="Enter the amount here" class="textbox"></input>
        </form>
        </div>

        <div class="col2">
        <div>
        <div>From</div>
        <div class="choice">
        <img class="img1" src="https://flagsapi.com/US/flat/64.png">
        <select name="" id="choice1">
        </select>
        </div>
        </div>
        <i class="fa-solid fa-arrow-right-arrow-left" style="margin-top: 5vh;"></i>
        <div>
            <div>To</div>
            <div class="choice">
            <img class="img2" src="https://flagsapi.com/IN/flat/64.png">
            <select name="" id="choice2">
            </select>
            </div>
        </div>
        </div>

        <p class="para">1USD=80INR</p>

        <div class="btn">
        <button class="btn">Get Exchange Rate</button>
        </div>

     </div>




    x<script src="codes.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
